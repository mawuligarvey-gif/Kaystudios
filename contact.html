<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Kay Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/router.js"></script>
    <meta name="description" content="Contact Kay Studios — get in touch for your next project."/>
</head>
<body>
    <header id="site-header"></header>

    <main class="page">
        <section class="page-hero small">
            <div class="container">
                <h1>Contact</h1>
                <p>Tell us about your project. We’ll get back within 1–2 business days.</p>
            </div>
        </section>

        <section class="contact-grid">
            <div class="container grid-2">
                <form class="card" id="contact-form" novalidate>
                    <div class="field">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Your name" required>
                        <small class="error" data-for="name"></small>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="you@example.com" required>
                        <small class="error" data-for="email"></small>
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Tell us a bit about your goals" required></textarea>
                        <small class="error" data-for="message"></small>
                    </div>
                    <button class="btn btn-primary" type="submit">Send Message</button>
                    <p class="form-status" id="form-status" role="status" aria-live="polite"></p>
                </form>
                <div>
                    <div class="placeholder-img ratio-4x3" aria-label="Map or studio image placeholder" style="background-image:url('assets/images/map.svg')"></div>
                </div>
            </div>
        </section>
    </main>

    <footer id="site-footer"></footer>
</body>
</html>
